<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cấu trúc điều kiện 1</title>
</head>
<body>
<script>
    let a = Number(prompt("Nhập vào số thứ nhất :"));
    let b = Number(prompt("Nhập vào số thứ hai :"));
    let c = Number(prompt("Nhập vào số thứ ba :"));
    if ( a > b && a > c) {
        alert(" Số lớn nhất là : " + a);
    }
    else if (b > c)  {
        alert("Số lớn nhất là : " + b);
    }
        else {
        alert("Số lớn nhất là : ") + c;
    }
</script>
</body>
</html>
