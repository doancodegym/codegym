<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp 2</title>
</head>
<body>
<script>
    var num = Number(prompt('Nhập giá trị : '));
    var total = 0;
    var i;
    for (i = 1;i < num;i += 1){
        total = total + i ;
    }
    document.write('Kết quả là : ' + total);
</script>

</body>
</html>
