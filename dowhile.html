<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp Do - While</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = Number(prompt('Nhập giá trị : '));
    } while (value < 0 || value > 10);
    alert('Giá trị vừa nhập là : ' + value);


</script>
</body>
</html>
