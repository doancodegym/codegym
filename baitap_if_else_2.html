<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành IF_Else</title>
</head>
<body>
<script>
    let usenName = prompt('Tên đăng nhập :')
    if (usenName == 'null'){
        alert('Canceled')
    }
    else if (usenName == 'Admin'){
        let pass = prompt('Nhập mật khẩu :');
        if (pass == 'TheMaster'){
            alert('Welcome !');
    }
        else if (pass == 'null')
            alert('Canceled');
        else {
            alert('Wrong password ????')
        }
    }

</script>
</body>
</html>
