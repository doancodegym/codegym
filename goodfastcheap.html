<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good - Fast - Cheap</title>
</head>
<body>
<center>
<form>
    <table border="2px">
        <tr>
            <label>
                <td> <input type="checkbox" name="good" id="good" onclick="ham_good()"></td>
                <td><b style="color: red">Good</b></td>
        </label>
        </tr>
        <tr>
            <label>
                <td><input type="checkbox" name="cheap" id="cheap" onclick="ham_cheap()" ></td>
                <td><b style="color: blue">Cheap</b></td>
    </label>
        </tr>
        <tr>
            <label>
                <td><input type="checkbox" name="fast" id="fast" onclick="ham_fast()" ></td>
                <td><b style="color: deeppink">Fast</b></td>
            </label>
        </tr>
    </table>

</center>
<!--  Giao diện hiển thị -->
</form>
<script>
    function ham_good() {
        let g = document.getElementById('good');
        let c = document.getElementById('cheap');
        let f = document.getElementById('fast');
        if(c.checked && f.checked){
            if(Math.random()<0.5){
                c.checked = false;
            }else{
                f.checked = false;
            }
        }
    }
    function ham_cheap() {
        let g = document.getElementById('good');
        let c = document.getElementById('cheap');
        let f = document.getElementById('fast');
        if(g.checked && f.checked){
            if(Math.random()<0.5){
                g.checked = false;
            }else{
                c.checked = false;
            }
        }
    }
    function ham_fast() {
        let g = document.getElementById('good');
        let c = document.getElementById('cheap');
        let f = document.getElementById('fast');
        if(g.checked && c.checked){
            if(Math.random()<0.5){
                g.checked = false;
            }else{
                c.checked = false;
            }
        }
    }

</script>
</body>
</html>
