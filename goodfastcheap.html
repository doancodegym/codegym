<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good - Fast - Cheap</title>
</head>
<body>
<form>
    <table border="2px">
        <tr>
            <label>
                <td> <input type="checkbox" name="good" id="good" onclick="ham_good()"></td>
                <td><b>Good</b></td>
        </label>
        </tr>
        <tr>
            <label>
                <td><input type="checkbox" name="cheap" id="cheap" onclick="ham_cheap()" ></td>
                <td><b>Cheap</b></td>
    </label>
        </tr>
        <tr>
            <label>
                <td><input type="checkbox" name="fast" id="fast" onclick="ham_fast()" ></td>
                <td><b>Fast</b></td>
            </label>
        </tr>
<!--  Giao diện hiển thị -->
</form>
<script>
    function ham_good() {
        let x = document.getElementById('good');
        let y = document.getElementById('cheap');
        let z = document.getElementById('fast');
        console.log(x.checked,y.checked,z.checked);
        if(y.checked && z.checked){
            if(Math.random()<0.5){
                y.checked = false;
            }else{
                z.checked = false;
            }
        }
    }
    function ham_cheap() {
        let x = document.getElementById('good');
        let y = document.getElementById('cheap');
        let z = document.getElementById('fast');
        console.log(x.checked,y.checked,z.checked);
        if(x.checked && z.checked){
            if(Math.random()<0.5){
                x.checked = false;
            }else{
                y.checked = false;
            }
        }
    }
    function ham_fast() {
        let x = document.getElementById('good');
        let y = document.getElementById('cheap');
        let z = document.getElementById('fast');
        console.log(x.checked,y.checked,z.checked);
        if(x.checked && y.checked){
            if(Math.random()<0.5){
                x.checked = false;
            }else{
                y.checked = false;
            }
        }
    }

</script>
</body>
</html>
