<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let i;
    let bangso ="<table border ='3px'>";
            for (i=1;i<=10;i++) {
                bangso += "<tr>";
                let j;
                for (j=1;j<=10;j++) {
                    bangso +="<td>"+i*j+"</td>";
                }
                bangso +="</tr>";
            }
    bangso += "</table>" ;
    document.write(bangso);
</script>

</body>
</html>
