<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<center>
<h2>Caculator</h2>
    <table>
    <tr>
        <td><input type="button" value="C" onclick="xoa()"/> </td>
        <!--Xóa giá trị hiện tại trong input-->
        <td colspan="3"><input type="text" id="edu" style="width:100px;height: border-box"/></td>
        <!--Dữ liệu nhập và xuất hiển thị-->
    </tr>
    <tr>

        <td><input type="button" value="+" onclick="maytinh('+')"/> </td>
        <td><input type="button" value="1" onclick="maytinh('1')"/> </td>
        <td><input type="button" value="2" onclick="maytinh('2')"/> </td>
        <td><input type="button" value="3" onclick="maytinh('3')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="-" onclick="maytinh('-')"/> </td>
        <td><input type="button" value="4" onclick="maytinh('4')"/> </td>
        <td><input type="button" value="5" onclick="maytinh('5')"/> </td>
        <td><input type="button" value="6" onclick="maytinh('6')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="*" onclick="maytinh('*')"/> </td>
        <td><input type="button" value="7" onclick="maytinh('7')"/> </td>
        <td><input type="button" value="8" onclick="maytinh('8')"/> </td>
        <td><input type="button" value="9" onclick="maytinh('9')"/> </td>
    </tr>
    <tr>
        <td><input type="button" value="/" onclick="maytinh('/')"/> </td>
        <td><input type="button" value="." onclick="maytinh('.')"/> </td>
        <td><input type="button" value="0" onclick="maytinh('0')"/> </td>
      <!--Đầu vào bằng các phím-->
        <td><input type="button" value="=" onclick="ketqua()"/> </td>
        <!--CLick nhận giá trị đầu ra-->
    </tr>
</table>
</center>
<script src="maytinh2.js"></script>
</body>
</html>
