<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với IF_Else</title>
</head>
<body>
<script>
    let value = prompt('Nhập tên :');
    if(value== 'doan') {
        alert('Nhập đúng');
    }
    else{
        alert("Chưa đúng");
    }

</script>

</body>
</html>
