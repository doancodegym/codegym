<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp</title>
</head>
<body>
<h1 id="test"></h1>
<script>
        var text = "";
        let i ;
        for (i=0 ;i < 5; i ++){
            text += " Số bạn nhập là : " + i + "<br/>";
        }
    document.getElementById("test").innerHTML = text ;
</script>

</body>
</html>
